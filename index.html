<!DOCTYPE html>
<html lang="tr" ng-app="app">

<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Web Application Starter</title>
    <!-- build:vendorCss -->
    <!-- start:vendorCss -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <!-- end:vendorCss -->
    <!-- endbuild -->
    <!-- build:bundleCss -->
    <!-- start:bundleCss -->
    <link rel="stylesheet" href="assets/css/site.css">
    <!-- end:bundleCss -->
    <!-- endbuild -->
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <navbar class="masthead mb-auto"></navbar>
        <div ui-view></div>
        <footer class="mastfoot mt-auto"></footer>
    </div>
    <!-- build:pluginJS -->
    <!-- start:pluginJS -->
    <script type="text/javascript" src="assets/plugins/js/es5-shim.js"></script>

    <script type="text/javascript" src="assets/plugins/js/json3.js"></script>

    <!-- endbuild -->

    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="libs/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- endbuild -->
    <!-- build:bundleJS -->
    <!-- start:bundleJS -->
    <script type="text/javascript" src="app/app.module.js"></script>

    <script type="text/javascript" src="app/home/home.component.js"></script>

    <script type="text/javascript" src="app/contact/contact.component.js"></script>

    <!-- endbuild -->
